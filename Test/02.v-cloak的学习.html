<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "./lib/vue.js"></script>
</head>
<body>
    <div id = loadmsg()>
        <p >{{msg}}</p>
       <!-- <button onclick = loadmsg()> load msg</button>-->
    </div>
    <script>
        function loadmsg(){
        var vm = new Vue({
            el:'.app',
            data: {
                msg: '123'
            }
        })
    }
    </script>
    
</body>
</html>
