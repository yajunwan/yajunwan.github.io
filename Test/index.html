<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Username: <input type="text" id=username_field><br>
    Password: <input type="password" id=pwd_field><br><br>

    <button onclick="sign_up()">Sign up</button><br>

    <p id="welcome_word"></p>

    <script>
        function sign_up(){
            document.getElementById("welcome_word").innerHTML = 
            "Welcome "+document.getElementById("username_field").value+"<br>"+"Your password is: "+
            document.getElementById("pwd_field").value

        }
    </script>

</body>
</html>
